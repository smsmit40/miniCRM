<h1>Contacts</h1>

<Table>
    <th>Contact</th>
    {% for cont in contacts %}
    <tr>
        <td><a href="{%  url 'contactdetail' cont.id %}">{{ cont.Name }}</a></td>
    </tr>
    {% endfor %}
</Table>

<style>
    body {
        background-color: #add8e6;
    }
</style>

<form action="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="add">
</form>
